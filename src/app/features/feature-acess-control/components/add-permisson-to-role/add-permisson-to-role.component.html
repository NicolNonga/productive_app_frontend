<div id="addPermissionToRole" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 990px;">
        <form novalidate="" class="ng-untouched ng-pristine ng-valid">
          <div class="modal-header">
            <h4 class="modal-title">
              <i class="fa fa-plus"></i> Adicionar Permissão para {{this.role().name}}
            </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <table class="table table-hover table-bordered text-center">
                <tbody>
                    <tr class="bg-secondary" >
                        <th>#</th>
                        <th>Permissão </th>
                        <th>Descrição</th>
                        <th>Acção</th>
                      </tr>
                </tbody>

                @for (permission of  this.permission(); track  permission.id; let index = $index) {
                     <tr>
                        <td>{{index + 1}}</td>
                        <td>{{permission.name}}</td>
                        <td>{{permission.description}}</td>
                        <td>
                            <input type="checkbox"  class="form-control" (change)="this.checkValueChange($event, permission.id)"   [checked]="this.checkValueExist(permission.id)">
                        </td>
                     </tr>
                }

            </table>

          </div>
          <div class="modal-footer">
            <button
              class="btn btn-danger btn-sm btn-flat text-white"
              type="button"
            >
              <i class="fa fa-close"></i> Fechar</button
            >

          </div>
        </form>
      </div>
    </div>
    <!--bindings={
      "ng-reflect-ng-if": "false"
    }-->
  </div>
